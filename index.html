<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tinkle Games | Stumble Guys</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            height: 100%;
        }

        #unity-container {
            position: fixed;
            inset: 0;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            background: #000;
        }

        /* --- Tinkle-style loader overlay --- */
        #loader-overlay {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 24px;
            pointer-events: none; /* so clicks go to game once it's ready */
            z-index: 2000;
        }

        .loader-panel {
            pointer-events: auto;
            width: min(640px, 100%);
            max-height: 60vh;
            background: radial-gradient(circle at top left, #414750 0, #1a1b20 55%, #111319 100%);
            border-radius: 16px;
            border: 1px solid rgba(211, 165, 16, 0.6);
            box-shadow:
                0 0 20px rgba(0, 0, 0, 0.8),
                0 0 32px rgba(211, 165, 16, 0.35);
            padding: 14px 16px 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        #loader-overlay.loader-hidden .loader-panel {
            opacity: 0;
            transform: translateY(18px);
        }

        .loader-header {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            gap: 12px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .loader-title {
            font-family: "Orbitron", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 15px;
            letter-spacing: 0.16em;
            text-transform: uppercase;
            background: linear-gradient(90deg, #d3a410, #b7870f, #ffe4a1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 6px rgba(211, 165, 16, 0.45));
            white-space: nowrap;
        }

        .loader-status {
            font-size: 12px;
            color: #f2f2f2;
            opacity: 0.9;
            flex: 1;
            text-align: right;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .loader-log {
            background: rgba(0, 0, 0, 0.55);
            border-radius: 10px;
            padding: 8px 10px;
            font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 11px;
            color: #e4e4e4;
            line-height: 1.35;
            overflow-y: auto;
            max-height: 26vh;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.02);
        }

        .loader-log::-webkit-scrollbar {
            width: 6px;
        }
        .loader-log::-webkit-scrollbar-track {
            background: transparent;
        }
        .loader-log::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 999px;
        }

        .loader-log-line-system {
            color: #9cc9ff;
        }

        .loader-log-line-ok {
            color: #8ee38e;
        }

        .loader-log-line-warn {
            color: #ffd27f;
        }

        .loader-progress-wrapper {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        #unity-loading-bar {
            position: relative;
            width: 100%;
            height: 10px;
            background: #262831;
            border-radius: 999px;
            overflow: hidden;
            box-shadow:
                inset 0 0 0 1px rgba(255, 255, 255, 0.08),
                0 0 18px rgba(211, 165, 16, 0.35);
        }

        #unity-progress-bar-full {
            width: 0%;
            height: 100%;
            background-image: linear-gradient(90deg, #6e5210, #d3a410, #ffe4a1);
            box-shadow: 0 0 16px rgba(255, 228, 161, 0.75);
            border-radius: inherit;
            transition: width 0.1s ease-out;
        }

        .loader-progress-text {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 12px;
            color: #f5f5f5;
            opacity: 0.9;
        }

        #loader-percent {
            font-weight: 600;
        }

        #loader-detail {
            font-size: 11px;
            opacity: 0.8;
        }

        /* --- Intro screen --- */
        #intro-screen {
            position: fixed;
            inset: 0;
            background-color: #414141;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.7s ease, visibility 0.7s ease;
        }

        #intro-screen.hidden-intro {
            opacity: 0;
            visibility: hidden;
        }

        #intro-logo-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-out forwards;
        }

        #intro-title {
            font-family: "Orbitron", system-ui, -apple-system, BlinkMacSystemFont,
              sans-serif;
            font-size: 42px;
            font-weight: 700;
            letter-spacing: 3px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #d3a410, #b7870f, #ffe4a1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 8px rgba(211, 165, 16, 0.4));
            opacity: 0;
            animation: titleFade 1s ease forwards 0.4s;
            text-align: center;
        }

        @keyframes titleFade {
            from {
                opacity: 0;
                transform: translateY(-12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%,
            100% {
                translate: 0px 36px;
            }
            50% {
                translate: 0px 46px;
            }
        }
        @keyframes bounce2 {
            0%,
            100% {
                translate: 0px 46px;
            }
            50% {
                translate: 0px 56px;
            }
        }
        @keyframes umbral {
            0% {
                stop-color: #d3a5102e;
            }
            50% {
                stop-color: rgba(211, 165, 16, 0.519);
            }
            100% {
                stop-color: #d3a5102e;
            }
        }
        @keyframes particles {
            0%,
            100% {
                translate: 0px 16px;
            }
            50% {
                translate: 0px 6px;
            }
        }

        #particles {
            animation: particles 4s ease-in-out infinite;
        }
        #animatedStop {
            animation: umbral 4s infinite;
        }
        #bounce {
            animation: bounce 4s ease-in-out infinite;
            translate: 0px 36px;
        }
        #bounce2 {
            animation: bounce2 4s ease-in-out infinite;
            translate: 0px 46px;
            animation-delay: 0.5s;
        }
    </style>
</head>

<script>
/* ---------- Tinkle loader helper (logging + status) ---------- */
window.TINKLE_LOADER = (function () {
    const logQueue = [];
    let elementsReady = false;
    let loaderLog, loaderStatus, loaderPercent, loaderDetail;

    function initElements() {
        loaderLog = document.getElementById("loader-log");
        loaderStatus = document.getElementById("loader-status");
        loaderPercent = document.getElementById("loader-percent");
        loaderDetail = document.getElementById("loader-detail");

        elementsReady = !!loaderLog;
        if (elementsReady && logQueue.length) {
            logQueue.forEach(item => addLog(item.message, item.kind));
            logQueue.length = 0;
        }
    }

    function addLog(message, kind = "system") {
        if (!elementsReady) {
            logQueue.push({ message, kind });
            return;
        }
        if (!loaderLog) return;

        const line = document.createElement("div");
        const time = new Date().toLocaleTimeString("en-US", {
            hour12: false,
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit"
        });

        let cssClass = "loader-log-line-system";
        if (kind === "ok") cssClass = "loader-log-line-ok";
        else if (kind === "warn") cssClass = "loader-log-line-warn";

        line.className = cssClass;
        line.textContent = `[${time}] ${message}`;
        loaderLog.appendChild(line);
        loaderLog.scrollTop = loaderLog.scrollHeight;
    }

    function setStatus(text) {
        if (!elementsReady) {
            logQueue.push({ message: text, kind: "system" });
        }
        if (loaderStatus) loaderStatus.textContent = text;
    }

    function setProgress(p, detail) {
        if (loaderPercent) {
            loaderPercent.textContent = Math.round(p * 100) + "%";
        }
        if (loaderDetail && detail) {
            loaderDetail.textContent = detail;
        }
    }

    if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", initElements);
    } else {
        initElements();
    }

    addLog("Tinkle loader initialized.", "system");

    return {
        addLog,
        setStatus,
        setProgress
    };
})();
</script>

<script>
// --- universal no-op function ---
function ddNoop() {}
function makeDummyLogger() {
    return {
        log: ddNoop,
        debug: ddNoop,
        info: ddNoop,
        warn: ddNoop,
        error: ddNoop,
        setHandler: ddNoop,
        getHandler: ddNoop,
        setLevel: ddNoop,
        getLevel: ddNoop,
        addContext: ddNoop,
        removeContext: ddNoop
    };
}

// --- Fallback proxy to catch unexpected calls ---
const ddProxy = new Proxy(ddNoop, {
    get(target, prop) { return ddNoop; },
    apply(target, thisArg, args) { return undefined; }
});

// ------------------------------
//        DD_LOGS STUB
// ------------------------------
window.DD_LOGS = {
    init: ddNoop,
    logger: makeDummyLogger(),
    createLogger: function () { return makeDummyLogger(); },
    addLoggerGlobalContext: ddNoop,
    removeLoggerGlobalContext: ddNoop
};

// ------------------------------
//        DD_RUM STUB
// ------------------------------
window.DD_RUM = {
    init: ddNoop,
    addAction: ddNoop,
    addError: ddNoop,
    addTiming: ddNoop,
    startView: ddNoop,
    stopSession: ddNoop,
    setUser: ddNoop,
    removeUser: ddNoop,
    startSessionReplayRecording: ddNoop,
    stopSessionReplayRecording: ddNoop,
    addFeatureFlagEvaluation: ddNoop,
    setRumGlobalContext: ddNoop,
    addRumGlobalContext: ddNoop,
    getInternalContext: ddNoop
};

window.DD_LOGS = new Proxy(window.DD_LOGS, {
    get(target, prop) { return target[prop] || ddNoop; }
});
window.DD_RUM = new Proxy(window.DD_RUM, {
    get(target, prop) { return target[prop] || ddNoop; }
});
if (typeof window.dispatchReactUnityEvent !== "function") {
    window.dispatchReactUnityEvent = function(eventName, payload) {
    };
}
</script>

<script>
  (function () {
    const origFetch = window.fetch;
    const OLD_PREFIX = "https://assets.stumbleguys.com/v5.0/2022.3.59f1/LIVE/WebGL/";
    const NEW_PREFIX = "https://tinklegames.github.io/stumbguys/StreamingAssets/aa/WebGL/";

    if (origFetch) {
      window.fetch = function(input, init) {
        let url = typeof input === "string" ? input : input.url;

        if (url && url.startsWith(OLD_PREFIX)) {
          const newUrl = NEW_PREFIX + url.substring(OLD_PREFIX.length);

          window.TINKLE_LOADER.addLog(
            "Redirecting WebGL asset: " + url.substring(OLD_PREFIX.length),
            "system"
          );

          if (typeof input === "string") {
            input = newUrl;
          } else {
            input = new Request(newUrl, input);
          }
        }

        return origFetch(input, init);
      };
    }

    const origOpen = XMLHttpRequest.prototype.open;
    XMLHttpRequest.prototype.open = function (method, url, async, user, password) {
      if (url && url.startsWith(OLD_PREFIX)) {
        const newUrl = NEW_PREFIX + url.substring(OLD_PREFIX.length);
        window.TINKLE_LOADER.addLog(
          "Redirecting XHR asset: " + url.substring(OLD_PREFIX.length),
          "system"
        );
        url = newUrl;
      }
      return origOpen.call(this, method, url, async, user, password);
    };

    window.TINKLE_LOADER.addLog("Asset redirector patched for WebGL StreamingAssets.", "system");
  })();
</script>

<script>
(function () {
    const BUNDLE_ORIGIN = 'https://prod-alchemy.web.stumbleguys.com/bundles/';
    const LOCAL_BUNDLE_PREFIX = 'https://tinklegames.github.io/stumbguys/bundles/';

    function mapBundleUrl(url) {
        if (typeof url !== 'string') return url;

        if (!url.startsWith(BUNDLE_ORIGIN)) {
            return url;
        }

        let tail = url.substring(BUNDLE_ORIGIN.length);
        const qIndex = tail.indexOf('?');
        if (qIndex !== -1) {
            tail = tail.substring(0, qIndex);
        }

        const newUrl = LOCAL_BUNDLE_PREFIX + tail;
        window.TINKLE_LOADER.addLog("Redirecting bundle: " + tail, "system");
        return newUrl;
    }

    // ---- fetch patch --------------------------------------------------------
    if (window.fetch) {
        const originalFetch = window.fetch;

        window.fetch = function (input, init) {
            try {
                let url = (typeof input === 'string') ? input : input && input.url;

                const mappedUrl = mapBundleUrl(url);

                if (mappedUrl !== url) {
                    if (typeof input === 'string') {
                        return originalFetch.call(this, mappedUrl, init);
                    } else {
                        const newRequest = new Request(mappedUrl, input);
                        return originalFetch.call(this, newRequest, init);
                    }
                }
            } catch (e) {
                console.warn('[Bundle Redirect] fetch patch error:', e);
                window.TINKLE_LOADER.addLog(
                    "Bundle fetch patch error: " + (e && e.message ? e.message : e),
                    "warn"
                );
            }
            return originalFetch.call(this, input, init);
        };
    }

    if (window.XMLHttpRequest) {
        const OriginalXHR = window.XMLHttpRequest;

        function PatchedXHR() {
            const xhr = new OriginalXHR();
            const originalOpen = xhr.open;

            xhr.open = function (method, url, ...rest) {
                try {
                    const mappedUrl = mapBundleUrl(url);
                    return originalOpen.call(this, method, mappedUrl, ...rest);
                } catch (e) {
                    console.warn('[Bundle Redirect] XHR patch error:', e);
                    window.TINKLE_LOADER.addLog(
                        "Bundle XHR patch error: " + (e && e.message ? e.message : e),
                        "warn"
                    );
                    return originalOpen.call(this, method, url, ...rest);
                }
            };

            return xhr;
        }

        PatchedXHR.prototype = OriginalXHR.prototype;
        window.XMLHttpRequest = PatchedXHR;
    }

    window.TINKLE_LOADER.addLog("Bundle redirector patched.", "system");
})();
</script>

<script>
    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");

    function unityShowBanner(msg, type) {
        console.log("[Unity Banner]", type, msg);
        window.TINKLE_LOADER.addLog("Unity banner [" + type + "]: " + msg,
            type === "error" ? "warn" : "system"
        );
    }

    function mergeFiles(files) {
        window.TINKLE_LOADER.setStatus("Downloading game data…");
        window.TINKLE_LOADER.addLog("Starting WebGL data download (" + files.length + " parts)…", "system");

        let totalBytes = 0;

        return Promise.all(
            files.map((f, index) =>
                fetch(f).then(r => {
                    if (!r.ok) {
                        const msg = "Failed to fetch " + f + " (" + r.status + ")";
                        window.TINKLE_LOADER.addLog(msg, "warn");
                        throw new Error(msg);
                    }
                    return r.arrayBuffer().then(buf => {
                        totalBytes += buf.byteLength;
                        const mb = (buf.byteLength / (1024 * 1024)).toFixed(2);
                        window.TINKLE_LOADER.addLog(
                            "Downloaded " + f.split("/").pop() +
                            " (" + mb + " MB) [" + (index + 1) + "/" + files.length + "]",
                            "ok"
                        );
                        return buf;
                    });
                })
            )
        ).then(buffers => {
            const totalMB = (totalBytes / (1024 * 1024)).toFixed(2);
            window.TINKLE_LOADER.addLog("Finished downloading data parts. Total: " + totalMB + " MB", "ok");
            window.TINKLE_LOADER.setStatus("Merging data blobs…");

            const blob = new Blob(buffers);
            window.TINKLE_LOADER.addLog("Data merged successfully, creating blob URL.", "system");
            return URL.createObjectURL(blob);
        });
    }

    function getParts(base, count) {
        const parts = [];
        for (let i = 0; i < count; i++) {
            const idx = String(i).padStart(3, "0"); // 000, 001, ...
            parts.push(`${base}.part${idx}`);
        }
        return parts;
    }

    const dataParts = getParts("Build/WebGL.data", 37);

    window.TINKLE_LOADER.addLog("Preparing Unity configuration…", "system");

    mergeFiles(dataParts).then(dataUrl => {
        const config = {
            dataUrl: dataUrl,
            frameworkUrl: "Build/WebGL.framework.js.unityweb",
            codeUrl: "Build/WebGL.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "MangledMaw",
            productName: "WebGL Game",
            productVersion: "1.0",
            showBanner: unityShowBanner
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            const meta = document.createElement("meta");
            meta.name = "viewport";
            meta.content = "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no";
            document.head.appendChild(meta);
        }

        const script = document.createElement("script");
        script.src = "Build/WebGL.loader.js";
        script.onload = () => {
            window.TINKLE_LOADER.setStatus("Launching Unity engine…");
            window.TINKLE_LOADER.addLog("WebGL.loader.js loaded, creating Unity instance.", "system");

            createUnityInstance(canvas, config, progress => {
                progressBarFull.style.width = (progress * 100) + "%";

                let phase;
                if (progress < 0.2) phase = "Downloading engine files…";
                else if (progress < 0.45) phase = "Loading game content…";
                else if (progress < 0.75) phase = "Initializing game world…";
                else if (progress < 0.95) phase = "Finalizing startup…";
                else phase = "Almost ready!";

                window.TINKLE_LOADER.setProgress(progress, phase);
            }).then(unityInstance => {
                window.TINKLE_LOADER.setStatus("Ready!");
                window.TINKLE_LOADER.setProgress(1, "Game loaded.");
                window.TINKLE_LOADER.addLog("Unity instance created successfully. Handing off to game.", "ok");

                const overlay = document.getElementById("loader-overlay");
                if (overlay) {
                    overlay.classList.add("loader-hidden");
                    setTimeout(() => overlay.remove(), 800);
                }
            }).catch(err => {
                alert(err);
                console.error(err);
                window.TINKLE_LOADER.setStatus("Error starting game.");
                window.TINKLE_LOADER.addLog("Unity startup error: " + err, "warn");
            });
        };
        script.onerror = (e) => {
            window.TINKLE_LOADER.setStatus("Error loading Unity loader.");
            window.TINKLE_LOADER.addLog("Failed to load WebGL.loader.js", "warn");
        };
        document.body.appendChild(script);
    }).catch(err => {
        console.error(err);
        window.TINKLE_LOADER.setStatus("Error downloading data.");
        window.TINKLE_LOADER.addLog("Fatal error downloading data parts: " + err, "warn");
    });
</script>

<script>
  window.addEventListener("load", () => {
    const intro = document.getElementById("intro-screen");
    if (!intro) return;
    setTimeout(() => {
      intro.classList.add("hidden-intro");
      setTimeout(() => intro.remove(), 800);
    }, 2500);
  });
</script>

</body>
</html>
