<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Unity WebGL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            height: 100%;
        }

        #unity-container {
            position: fixed;
            inset: 0;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            background: #000;
        }

        #unity-loading-bar {
            position: absolute;
            width: 40%;
            left: 30%;
            top: 48%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
        }

        #unity-progress-bar-full {
            width: 0%;
            height: 100%;
            background: #4caf50;
        }

        #loading-text {
            position: absolute;
            width: 100%;
            top: 55%;
            text-align: center;
            color: #fff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }
    </style>
</head>
<body>

<div id="unity-container">
    <canvas id="unity-canvas"></canvas>

    <div id="unity-loading-bar">
        <div id="unity-progress-bar-full"></div>
    </div>

    <div id="loading-text">Loading...</div>
</div>
<script>
window.DD_LOGS = {
    init: function () {},
    logger: {
        log: function () {},
        debug: function () {},
        info: function () {},
        warn: function () {},
        error: function () {}
    },
    createLogger: function () {
        return {
            log: function () {},
            debug: function () {},
            info: function () {},
            warn: function () {},
            error: function () {}
        };
    }
};
</script>

<script>
    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingBar = document.querySelector("#unity-loading-bar");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const loadingText = document.querySelector("#loading-text");

    function unityShowBanner(msg, type) {
        // no-op to suppress default banners
        console.log("[Unity Banner]", type, msg);
    }

    // ---- Split-data helpers ----
    function mergeFiles(files) {
        return Promise.all(
            files.map(f =>
                fetch(f).then(r => {
                    if (!r.ok) {
                        throw new Error("Failed to fetch " + f + " (" + r.status + ")");
                    }
                    return r.arrayBuffer();
                })
            )
        ).then(buffers => {
            const blob = new Blob(buffers);
            return URL.createObjectURL(blob);
        });
    }

    function getParts(base, count) {
        const parts = [];
        for (let i = 0; i < count; i++) {
            const idx = String(i).padStart(3, "0"); // 000, 001, ...
            parts.push(`${base}.part${idx}`);
        }
        return parts;
    }

    // We have WebGL.data.part000 â†’ WebGL.data.part036 (37 parts)
    const dataParts = getParts("Build/WebGL.data", 37);

    // First, merge the data parts into one blob URL
    mergeFiles(dataParts).then(dataUrl => {
        // Unity config: wasm & framework are NOT split, served normally
        const config = {
            dataUrl: dataUrl,                                     // merged blob URL
            frameworkUrl: "Build/WebGL.framework.js.unityweb",
            codeUrl: "Build/WebGL.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "MangledMaw",
            productName: "WebGL Game",
            productVersion: "1.0",
            showBanner: unityShowBanner
        };

        // Mobile viewport fix
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            const meta = document.createElement("meta");
            meta.name = "viewport";
            meta.content = "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no";
            document.head.appendChild(meta);
        }

        // Load Unity loader
        const script = document.createElement("script");
        script.src = "Build/WebGL.loader.js";
        script.onload = () => {
            createUnityInstance(canvas, config, progress => {
                progressBarFull.style.width = (progress * 100) + "%";
            }).then(unityInstance => {
                loadingBar.style.display = "none";
                loadingText.remove();
            }).catch(err => {
                alert(err);
                console.error(err);
            });
        };
        document.body.appendChild(script);
    }).catch(err => {
        loadingText.textContent = "Error loading data parts.";
        console.error(err);
    });
</script>

</body>
</html>
